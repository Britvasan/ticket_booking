{% extends "templates/web.html" %}

{% block page_content %}
<h2 class="text-xl font-bold mb-2 mt-0">
  <span>{{ showtime.movie | upper}} </span><br>   
  <span>{{ frappe.format(showtime.show_date) }} </span><br>    
  <span> {{ showtime.show_time }}</span>        
</h2>

<h3 class="text-center text-danger mb-6 mt-0">Select Your Tickets!</h3>

<div id="seat-grid" class="mb-4 text-center"></div>

<div class="mt-3 p-4 w-full md:w-1/2 text-center">
  <input id="full_name" class="input mb-2 w-full rounded b-0 px-1 mb-2" placeholder="Full Name"><br>
  <input id="email" class="input mb-2 w-full rounded b-0 px-1" placeholder="Email"><br> 
  <button id="confirm" class="btn btn-primary w-full mt-2" disabled>Book Selected</button>
</div>
{% endblock %}

{% block script %}
<script>
const seatLayout = JSON.parse('{{ layout | tojson | safe }}');
const showtimeId = "{{ showtime.name }}";
const picked = new Set();

function drawSeats() {
  const grid = document.getElementById("seat-grid");
  seatLayout.rows.forEach(r => {
    const rowDiv = document.createElement("div");
    rowDiv.innerHTML = `<strong>${r.row_label}</strong> `;
    r.seats.forEach(s => {
      const btn = document.createElement("button");
      btn.textContent = s.id;
      btn.className = "border px-1 text-xs m-1";
      if (s.taken) {
        btn.disabled = true;
        btn.classList.add("opacity-40");
      }
      btn.onclick = () => {
        if (btn.classList.toggle("bg-green-300")) picked.add(s.id);
        else picked.delete(s.id);
        document.getElementById("confirm").disabled = picked.size === 0;
      };
      rowDiv.appendChild(btn);
    });
    grid.appendChild(rowDiv);
  });
}
drawSeats();

document.getElementById("confirm").onclick = async () => {
  const name = document.getElementById("full_name").value;
  const mail = document.getElementById("email").value;
  if (!name || !mail) return frappe.msgprint("Name & email required");

  // disable button, avoid double click
  document.getElementById("confirm").disabled = true;

  try {
    const r = await frappe.call({
      method: "cinema.cinema.api.create_booking",
      args: {
        full_name: name,
        email: mail,
        showtime: "{{ showtime.name }}",
        selected_seats: Array.from(picked)
      }
    });

    frappe.msgprint({
      message: `Booking success! ID: ${r.message.booking_id}`,
      title: "Success",
      indicator: "green"
    });

    // small delay, then refresh seats
    setTimeout(() => window.location.reload(), 1500);

  } catch (e) {
    // Frappe will show server error; reâ€‘enable button for retry
    document.getElementById("confirm").disabled = false;
  }
};

</script>

{% endblock %}
